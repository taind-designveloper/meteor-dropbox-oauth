<template name="configureLoginServiceDialogForDropbox">
  <p>
    First, you'll need to register your app on dropbox. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://www.dropbox.com/developers/apps/create?app_type_checked=api" target="_blank">https://www.dropbox.com/developers/apps/create?app_type_checked=api</a>
    </li>
    <li>
      Set Drop-ins domains to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Redirect URI(s) to: <span class="url">{{siteUrl}}_oauth/dropbox?close</span>
    </li>
  </ol>
</template>
